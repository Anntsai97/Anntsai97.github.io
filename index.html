<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>神祕小屋互動</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        /* 背景設置 */
        body {
            font-family: "Georgia", serif;
            background: radial-gradient(circle at top, #0d0b1e, #2c1338);
            color: #d4a1f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        /* 星空動畫 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* 水晶球容器 */
        .crystal-ball-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .crystal-ball {
            position: relative;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.4), 0 0 80px rgba(123, 56, 216, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 回覆文字設置 */
        .response-text {
            font-size: 20px;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* 水晶球底座設置 */
        .base {
            position: relative;
            width: 200px;
            height: 70px;
            background: linear-gradient(to bottom, #8c8c8c, #4a4a4a);
            border-radius: 100px 100px 0 0;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: -30px;
        }

        .base-stand {
            position: relative;
            width: 160px;
            height: 30px;
            background: #333;
            border-radius: 50px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5), inset 0 2px 5px rgba(255, 255, 255, 0.2);
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <h1>✨歡迎來到神祕小屋✨</h1>
    <p id="welcome-message">我是劉老師，你有什麼問題都可以問我，我會給予你滿意的答案。</p>

    <!-- 水晶球與底座 -->
    <div class="crystal-ball-container">
        <div class="crystal-ball" id="crystalBall">
            <div id="responseText" class="response-text">請輸入或說出您的問題...</div>
        </div>
        <div class="base"></div>
        <div class="base-stand"></div>
    </div>

    <!-- 星空動畫 -->
    <script>function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = Math.random() * 2 + 1 + 's';
            document.body.appendChild(star);
        }

        for (let i = 0; i < 100; i++) {
            createStar();
        }</script>

    <!-- OpenAI 回應邏輯 -->
    <script>// 繼續使用您提供的 OpenAI API 部分
            // 這裡保留之前提供的程式碼</script>
</body>
</html>
