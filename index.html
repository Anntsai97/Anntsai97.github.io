<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神祕小屋互動設計</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #2e2e2e, #5c5c5c);
            color: #f4f4f9;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #ffdd57;
            text-shadow: 2px 2px #333;
        }

        #welcome-message {
            font-size: 18px;
            margin-bottom: 20px;
            font-style: italic;
        }

        #output, #response {
            font-size: 20px;
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #response {
            color: #ffdd57;
        }

        button {
            background-color: #ffdd57;
            color: #333;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

            button:hover {
                background-color: #ffcc00;
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <h1>歡迎來到神祕小屋</h1>
    <p id="welcome-message">我是劉老師，你有什麼問題都可以問我，我會給予你滿意的答案。</p>

    <button id="start-recording">按住開始說話</button>
    <div id="output">您說的話會顯示在這裡...</div>
    <div id="response"></div>

    <script>const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'zh-TW';
        recognition.interimResults = true; // 開啟即時結果顯示
        recognition.maxAlternatives = 1;

        const startButton = document.getElementById('start-recording');
        const outputDiv = document.getElementById('output');
        const responseDiv = document.getElementById('response');

        // 預設答案資料庫
        const answers = [
            "答案1：是的，你的問題很有趣。",
            "答案2：這是一個值得思考的問題。",
            "答案3：這需要進一步的研究。",
            "答案4：我認為答案可能會超出你的想像。",
            "答案5：或許答案在你心中已經存在。"
        ];

        // 開始語音辨識
        startButton.addEventListener('mousedown', () => {
            recognition.start();
            outputDiv.style.opacity = 1; // 開始時顯示輸出區域
        });

        // 當語音辨識過程中有即時結果時顯示
        recognition.addEventListener('result', (event) => {
            let interimTranscript = '';
            for (let i = 0; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    outputDiv.textContent = `您剛剛說: "${transcript}"`;
                    // 隨機選擇一個答案並顯示
                    const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                    responseDiv.textContent = `劉老師回覆: ${randomAnswer}`;
                    responseDiv.style.opacity = 1;

                    // 語音播放 AI 回應
                    const synth = window.speechSynthesis;
                    const utterThis = new SpeechSynthesisUtterance(randomAnswer);
                    synth.speak(utterThis);
                } else {
                    interimTranscript += transcript;
                }
            }
            // 即時更新輸出區域，顯示目前的辨識內容
            outputDiv.textContent = `您說了: "${interimTranscript}"`;
        });

        // 當語音辨識結束
        recognition.addEventListener('end', () => {
            recognition.stop();
        });</script>
</body>
</html>
