<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>神祕小屋互動設計</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
    <style>
        /* 背景設置 */
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #0d0b1e, #2c1338);
            color: #d4a1f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        /* 星空動畫 */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        /* 標題設置 */
        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            color: #d4a1f5;
            text-shadow: 0px 0px 8px rgba(212, 161, 245, 0.7), 0px 0px 15px rgba(123, 56, 216, 0.7);
        }

        /* 歡迎訊息設置 */
        #welcome-message {
            font-size: 16px;
            margin-bottom: 15px;
            font-style: italic;
            color: #e0baff;
        }

        /* Logo 圖片設置 */
        .logo-image {
            width: 250px;
            margin-bottom: 15px;
        }

        /* 對話框設置 */
        #output, #response {
            font-size: 16px;
            margin-top: 15px;
            padding: 8px;
            width: 90%;
            max-width: 300px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #d4a1f5;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #response {
            color: #c77df5;
        }

        /* 按鈕設置 */
        button {
            background: linear-gradient(45deg, #7b38d8, #9f5fd4);
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(123, 56, 216, 0.5), 0px 0px 12px rgba(212, 161, 245, 0.7);
        }

            button:hover {
                background: linear-gradient(45deg, #9f5fd4, #7b38d8);
                transform: scale(1.05);
                box-shadow: 0px 6px 12px rgba(123, 56, 216, 0.7), 0px 0px 20px rgba(212, 161, 245, 0.9);
            }
    </style>
</head>
<body>

    <!-- 星空背景動畫 -->
    <script>function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(star);
        }
        for (let i = 0; i < 100; i++) {
            createStar();
        }</script>

    <h1>✨歡迎來到神祕小屋✨</h1>

    <!-- 插入 logo 圖片 -->
    <img src="logo.png" alt="Logo" class="logo-image">

    <p id="welcome-message">我是劉老師，你有什麼問題都可以問我，我會給予你滿意的答案。</p>

    <!-- 語音互動按鈕與輸出框 -->
    <button id="start-recording">按住開始說話</button>
    <div id="output">您說的話會顯示在這裡...</div>
    <div id="response"></div>

    <script>const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'zh-TW';
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        const startButton = document.getElementById('start-recording');
        const outputDiv = document.getElementById('output');
        const responseDiv = document.getElementById('response');
        let isListening = false;

        // 預設答案資料庫
        const answers = [
            "是的，你的問題很有趣。",
            "這是一個值得思考的問題。",
            "這需要進一步的研究。",
            "我認為答案可能會超出你的想像。",
            "或許答案在你心中已經存在。"
        ];

        // 開始語音辨識
        startButton.addEventListener('mousedown', () => {
            if (!isListening) {
                recognition.start();
                isListening = true;
                outputDiv.style.opacity = 1;
            }
        });

        // 當語音辨識過程中有即時結果時顯示
        recognition.addEventListener('result', (event) => {
            let interimTranscript = '';
            for (let i = 0; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    outputDiv.textContent = `您剛剛說: ${transcript}`;
                    const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                    responseDiv.textContent = `劉老師: ${randomAnswer}`;
                    responseDiv.style.opacity = 1;

                    const synth = window.speechSynthesis;
                    const utterThis = new SpeechSynthesisUtterance(randomAnswer);
                    synth.speak(utterThis);
                } else {
                    interimTranscript += transcript;
                }
            }
            outputDiv.textContent = `您說了: "${interimTranscript}"`;
        });

        // 當語音辨識結束，重新啟動辨識
        recognition.addEventListener('end', () => {
            isListening = false;
            recognition.start();
            isListening = true;
        });</script>

</body>
</html>
